default:
  default_args:
    owner: 'default_owner'
    start_date: 2018-03-01
    end_date: 2018-03-05
    retries: 1
    retry_delay_sec: 300
  concurrency: 1
  max_active_runs: 1
  dagrun_timeout_sec: 600
  default_view: 'tree'
  orientation: 'LR'
  schedule_interval: '0 1 * * *'

example_dag:
  default_args:
    owner: 'custom_owner'
    start_date: 2 days
  description: 'this is an example dag'
  schedule_interval: '0 3 * * *'
  tasks:
    task_1:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 1'
    task_2:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 2'
      dependencies: [task_1]
    task_3:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 3'
      dependencies: [task_1]

example_dag2:
  tasks:
    task_1:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 1'
    task_2:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 2'
      dependencies: [task_1]
    task_3:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 3'
      dependencies: [task_1]
    task_4:
      operator: airflow.contrib.operators.kubernetes_pod_operator.KubernetesPodOperator
      namespace: 'default'
      config_file : 'path_to_config_file'
      image : 'image'
      image_pull_policy : 'Always'
      arguments : [
         'arg1',
         'arg2',
         'arg3',
      ]
      secrets : [{"secret":"secret","deploy_type":"env","deploy_target":"ENV_VAR"}]
      ports : [{"name" : "name","container_port":"container_port"},{"name" : "name","container_port":"container_port"}]
      volume_mounts : [
        {"name":"name","mount_path":"mount_path","sub_path":"sub_path","read_only":"read_only"},
        {"name":"name","mount_path":"mount_path","sub_path":"sub_path","read_only":"read_only"},
      ]
      volumes : [
        {"name":"name","configs":{"config1":"config1"}},
        {"name":"name","configs":{"config1":"config1"}},
      ]
      pod_runtime_info_envs : [
        {"name":"name","field_path":"field_path"},
        {"name":"name","field_path":"field_path"},
      ]
      full_pod_spec : {
          "api_version": "api_version",
          "kind": "kind",
          "metadata": "metadata",
          "spec": "spec",
          "status": "status",
      }
      init_containers : [
        {"name": "name","args":"args","command":"command"},
      ]
      labels: {'foo': 'bar'}
      name: 'passing-test'
      task_id: 'passing-task'
      get_logs: True
      in_cluster: False
      dependencies: ['task_1']
      variables_as_parameters: [{"variable_name" : "your_var","argument_name":"your_argument"}]
